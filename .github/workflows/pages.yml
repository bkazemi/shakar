name: Deploy Pages
on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - name: Inject build version
        run: |
          python - <<'PY'
          import os
          import pathlib
          import re

          path = pathlib.Path("web/index.html")
          text = path.read_text()
          sha = os.environ.get("GITHUB_SHA", "dev")[:7]
          text = re.sub(r"(window\\.SHAKAR_VERSION\\s*=\\s*')[^']*(')", r"\\1" + sha + r"\\2", text)
          path.write_text(text)
          PY
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./web
      - id: deployment
        uses: actions/deploy-pages@v4
